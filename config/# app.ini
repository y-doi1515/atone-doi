# app.rb

class MyApplication
  def initialize(name)
    @name = name
  end

  def run
    puts "#{@name} アプリケーションが起動しました。"
    perform_tasks
    puts "アプリケーションが終了しました。"
  end

  private

  def perform_tasks
    puts "タスクを実行中..."
    # ここにアプリケーションの主要な処理を書く
  end
end

if __FILE__ == $0
  app = MyApplication.new("私の素晴らしい")
  app.run
end